name: Deno

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ssh_to_ec2:
    runs-on: ${{ matrix.os }} # runs a test on Ubuntu, Windows and macOS

    strategy:
      matrix:
        deno: ["v1.x"]
        os: [ubuntu-latest] # [macOS-latest, windows-latest, ubuntu-latest]

    steps:
      - name: executing remote docker commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PERM }}
          port: 22
          script: "cd Exchange_Deno_Server && sudo ./deploy.sh"
